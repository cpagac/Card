<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleman Pagac - Digital Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #6c757d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .business-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 30%, #6c757d 60%, #343a40 90%, #1e2124 100%);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            clip-path: polygon(30% 0%, 100% 0%, 100% 70%, 60% 100%);
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .title {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 0.95em;
            font-weight: 500;
            color: #2d2d2d;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .card-content {
            padding: 30px;
            background: white;
        }

        .contact-links {
            display: grid;
            gap: 16px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #495057;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            color: #1e2124;
            border-color: #6c757d;
            transform: translateX(4px);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .contact-text {
            font-weight: 500;
            font-size: 0.95em;
        }

        .contact-label {
            font-size: 0.8em;
            color: #6c757d;
            font-weight: 400;
            margin-top: 2px;
        }

        .social-links {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: #f8f9fa;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .social-link:hover {
            background: #e9ecef;
            border-color: #6c757d;
            transform: scale(1.05);
        }

        .linkedin { color: #0077b5; }
        .github { color: #333; }

        .download-vcard {
            width: 100%;
            margin-top: 16px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-vcard:hover {
            background: linear-gradient(135deg, #5a6268, #3d4043);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        .download-vcard:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .business-card {
                margin: 10px;
            }
            
            .card-header {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .card-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Coleman Pagac
N:Pagac;Coleman;;;
ORG:Computer Science | AI
TITLE:Cybersecurity | Information Systems
EMAIL;TYPE=INTERNET;TYPE=HOME:contact@colemanpagac.com
URL:https://colemanpagac.com
URL;TYPE=LinkedIn:https://linkedin.com/in/colemanpagac
URL;TYPE=GitHub:https://github.com/cpagac
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Coleman_Pagac.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
